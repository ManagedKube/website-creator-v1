# Jekyll configuration for GitHub Pages
title: Website Creator v1
description: AI-driven static website creator
baseurl: "/website-creator-v1"
url: "https://managedkube.github.io"

# Build settings
markdown: kramdown
theme: minima

# Exclude from processing
exclude:
  - README.md
  - .git
  - .gitignore
  - node_modules
  - vendor

# Collections and defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
